version: '3.9'

services:
  
  external-files-pre-processor:
    env_file:
      - dev.env
    image: pennsieve/external-files-pre-processor
    volumes:
      - ./data:/service/data
    container_name: external-files-pre-processor
    build:
      context: .
      dockerfile: ./Dockerfile_arm64 # change to Dockerfile on Linux
    entrypoint: /service/main
